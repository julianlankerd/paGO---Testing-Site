<hgroup>
	<h2 class="pg-wingman-plan-flag" data-ng-show="plan.metadata.top_seller">
		Most Popular
	</h2>
	<h2 class="pg-wingman-plan-flag pg-wingman-plan-flag-current">
		Current Plan
	</h2>
	<h1>
		{{ plan.name }}<small>package</small>
	</h1>
</hgroup>
<div class="wingman-plan-content">
	<div class="pg-wingman-plan-features" data-ng-bind-html="plan.metadata.description"></div>
	<div class="pg-wingman-plan-price pg-mb-20" ng-show="plan.amount">
		{{ plan.interval == "month" ? "Monthly" : "Period" }} cost: <strong>{{ $root.symbols[plan.currency] }}{{ plan.amount / 100 | number:0 }}</strong>
	</div>
</div>
<button type="button" class="wingman-btn" data-ng-click="$parent.choose(plan)" data-ng-show="$parent.showSignUp()">{{ $root.subscriber.id ? "Change Plan" : "Sign up" }}</button>
<a href="#/change-plan" class="wingman-btn wingman-btn-act wingman-btn-small" data-ng-hide="$parent.showSignUp()">Change Plan</a>
